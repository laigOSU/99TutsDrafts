    }

  <body>

<div class="container">

    Here, let's do a 50/50 split: 1st div takes 6/12 units, and 2nd div takes the other 6/12-->
    <!-- <div class="row">
        <div class="col-lg-2 col-md-2 pink">COL LG 2</div>
        <div class="col-lg-8 col-md-2 pink">COL LG 8</div>
        <div class="col-lg-2 col-md-2 pink">COL LG 2</div>
    </div> -->
    <div class="row">
            <div class="col-md-2 col-sm-2 col-xs-4 pink">COL LG 2</div>
            <div class="col-md-8 col-sm-8 col-xs-4 pink">COL LG 8</div>
            <div class="col-md-2 col-sm-2 col-xs-4 pink">COL LG 2</div>
        </div>
</div>
</body>
</html>
